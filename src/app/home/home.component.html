
<div class="p-4 w-100">
    <div class="d-flex " style="height: 50px;">

     
       
        <button  type="button" class="btn btn-outline-info ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-plus"></i>
            Add</button>

            <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 w-100 text-center" id="exampleModalLabel" >ADD EMPLOYEE PAGE</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form (ngSubmit)="submitEmployee()"  >
                        <input #empname="ngModel" type="text" class="form-control mt-3 ps-2 pe-4" placeholder="Employee Name" name="ename" [(ngModel)]="employee.employeeName" required pattern="[a-zA-Z]*{3,}$">
                        <span *ngIf="empname.invalid && empname.touched" class="text-danger">*Invalid Input </span>
                        <input #empcno="ngModel" type="text" class="form-control mt-3 ps-2 pe-4" placeholder="Contact Number" name="cno" [(ngModel)]="employee.contactNumber" required pattern="[0-9]*" >
                        <span *ngIf="empcno.invalid && empcno.touched" class="text-danger">*Invalid Input </span>
                        <input #empemail="ngModel" type="text" class="form-control mt-4 ps-2 pe-4" placeholder="Email" name="email"  [(ngModel)]="employee.email" required email  >
                        <span *ngIf="empemail.invalid && empemail.touched" class="text-danger">*Invalid Input </span>
                        <input #empads="ngModel" type="text" class="form-control mt-4 ps-2 pe-4" placeholder="Address" name="adrs" [(ngModel)]="employee.address" required pattern="[a-zA-Z]*{3,}$" >
                        <span *ngIf="empads.invalid && empads.touched" class="text-danger">*Invalid Input </span>


                        <div class="modal-footer">
                            <button (click)="cancelEmployee()" class="btn btn-warning">Cancel</button>
                            <button (click)="reloadPage()"  type="submit" class="btn btn-success">Submit</button>
                          </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
    </div>
    
    
     <!-- table -->
     <div class="row w-100 mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table shadow">
                <thead>
                    <tr>
                        <th class="p-4 bg-info">EMPLOYEE NAME</th>
                        <th class="p-4 bg-info">CONTACT NUMBER</th>
                        <th class="p-4 bg-info">EMAIL</th>
                        <th class="p-4 bg-info">ADDRESS</th>
                        
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor=" let users of allEmployee" >
                        <td>{{users.employeeName}}</td>
                        <td>{{users.contactNumber}}</td>
                        <td>{{users.email}}</td>
                        <td>{{users.address}}</td>
                        
                       
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
