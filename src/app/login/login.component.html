

<div class="row d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
    <div class="col-md-4"></div>
    <div class="col-md-4 p-3">
        <form (ngSubmit)="login()" #loginForm="ngForm"  class="shadow rounded p-4" style="background-color: rgb(100, 38, 121);">
            <h1 class="text-center mb-4 text-light">Login</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="uname" [(ngModel)]="loginUname" required pattern="^[a-zA-Z ]{3,}$" #loginName="ngModel">
                <span *ngIf="loginName.invalid && loginName.touched" class="text-danger">Invalid Input</span>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Password" name="pswd" [(ngModel)]="loginPswd" required pattern="[a-zA-Z]*" #loginpd="ngModel" >
                <span *ngIf="loginpd.invalid && loginpd.touched" class="text-danger">Invalid Input</span>
            </div>

            <div class="mb-3 ">
                <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-success w-100 rounded ">Login </button>
            </div>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>
